<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/auth-guard.js"></script>
    <title>بطاقة عضوية - نظام إدارة النادي الرياضي</title>
    <link rel="icon" type="image/png" id="site-favicon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Main Stylesheet -->
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card-container {
            max-width: 400px;
            margin: 2rem auto;
        }
        .membership-card {
            border: 2px solid #D4AF37; /* Gold border */
            border-radius: 15px;
            background: #1C1C1C; /* Soft black background */
            color: #fff; /* White text */
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            font-family: 'Cairo', sans-serif;
        }
        .card-header {
            background-color: #1C1C1C; /* Match card background */
            color: #D4AF37; /* Gold text */
            border-bottom: 1px solid #D4AF37;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 1rem;
        }
        .card-header h4 {
            margin: 0;
            font-weight: bold;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-body p strong {
            color: #D4AF37; /* Gold for labels */
        }
        .barcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
            background-color: #fff; /* CRITICAL: Barcode needs a white background to be scannable */
            padding: 10px;
            border-radius: 5px;
        }
        .print-button-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .card-container, .card-container * {
                visibility: visible;
            }
            .card-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .print-button-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="membership-card">
            <div class="card-header text-center">
                <img id="logo" src="" alt="شعار النادي" class="site-logo mb-2" style="max-height: 50px;">
                <h4>بطاقة عضوية GYM</h4>
            </div>
            <div class="card-body">

                <p><strong>اسم العميل:</strong> <span id="customerName"></span></p>
                <p><strong>رقم العضوية:</strong> <span id="customerId"></span></p>
                <p><strong>تاريخ انتهاء الاشتراك:</strong> <span id="endDate"></span></p>
                <div class="barcode-container">
                    <svg id="barcode"></svg>
                </div>
            </div>
        </div>
        <div class="print-button-container">
            <button class="btn btn-primary" onclick="window.print();"><i class="fas fa-print"></i> اطبع البطاقة</button>
            <a href="manage-customers.html" class="btn btn-secondary"><i class="fas fa-arrow-right"></i> العودة</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="js/secure-storage.js"></script>

    <script src="js/membership-card.js"></script>
    <script src="js/global-settings.js"></script>
</body>
</html>
