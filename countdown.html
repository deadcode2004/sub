<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/auth-guard.js"></script>
    <title>عداد الاشتراك - نظام إدارة الجيم</title>
    <link rel="icon" type="image/png" id="site-favicon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .countdown-container {
            background-color: #343a40;
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .countdown-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .countdown-timer {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
        .customer-name {
            font-size: 1.5rem;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="countdown-container text-center">
            <img src="" alt="شعار النظام" class="site-logo mb-4" style="max-height: 100px;">
            <h1 class="countdown-title">الوقت المتبقي لانتهاء اشتراك</h1>
            <h2 id="customerName" class="customer-name mb-4">...</h2>
            <div id="countdownTimer" class="countdown-timer">--:--:--:--</div>
            <p id="statusMessage" class="mt-3 fs-5"></p>
        </div>
        <a href="manage-customers.html" class="btn btn-outline-light mt-4"><i class="fas fa-arrow-right"></i> العودة لقائمة العملاء</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <script src="js/secure-storage.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/global-settings.js"></script>
</body>
</html>
