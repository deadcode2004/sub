<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/auth-guard.js"></script>
    <title>الباركود الخاص بك</title>
    <link rel="icon" type="image/png" id="site-favicon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* New Gradient Background */
            background-color: #f8f9fa; /* Fallback color */
            background-image: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
        }
        .barcode-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            /* Enhanced shadow and border */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid #dee2e6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        /* Optional: Add a subtle hover effect */
        .barcode-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 25px; /* A bit more space */
            color: #343a40; /* Darker text for better contrast */
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container mt-5 text-center">
        <div class="barcode-container">
            <img src="" alt="شعار النظام" class="site-logo mb-4" style="max-height: 100px;">
            <h2 id="customerName"></h2>
            <svg id="barcode"></svg>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <script src="js/secure-storage.js" defer></script>
    <script src="js/barcode.js" defer></script>
    <script src="js/global-settings.js" defer></script>
</body>
</html>
