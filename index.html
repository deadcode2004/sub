<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الاشتراكات</title>
    <link rel="icon" type="image/png" id="site-favicon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y2a2x0a3JqZ3NqZ3J2bHk0d2w2b2w2bTIxNnN2b2Y2bTIxNnN2b2YmZz1lJmN0PWc/3o7btOfVIoA5g2o2hW/giphy.gif') no-repeat center center/cover;
            z-index: -2;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-card h3, .form-floating > label {
            color: #fff;
        }
        .login-logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }
        .form-control,
        .form-control:focus {
            background-color: rgba(33, 37, 41, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff !important;
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #fff;
        }
        .form-control:focus {
            border-color: rgba(255, 255, 255, 0.4);
        }
        .btn-primary {
            padding: 0.75rem;
            font-weight: bold;
            background-color: #2575fc;
            border: none;
            color: #fff;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1a69e8;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgba(33, 37, 41, 0.7) inset !important;
            -webkit-text-fill-color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card border-0">
                <div class="card-body text-center">
                    <img src="" alt="شعار النظام" class="site-logo" style="max-width: 150px; margin-bottom: 1rem;">
                    <h3 class="mb-4">أهلاً بك</h3>
                    <a href="how-to-usb-scanner.html" class="btn btn-info mb-3">
                        <i class="fas fa-info-circle"></i> كيفية تحويل الهاتف إلى جهاز مسح
                    </a>
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder=" " required>
                            <label for="email">البريد الإلكتروني</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder=" " required>
                            <label for="password">كلمة المرور</label>
                        </div>
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;" role="alert"></div>
                        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/secure-storage.js"></script>
    <script src="js/login.js"></script>
    <script src="js/global-settings.js"></script>
</body>
</html>
